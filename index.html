<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OGmessenger</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            border-radius: 10px;
            background-color: #1e1e1e;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            align-items: center;
        }
        header {
            background-color: #1e1e1e;
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #333;
        }
        #messageContainer {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            border-bottom: 1px solid #333;
            border-radius: 5px;
            background-color: #2a2a2a;
            margin-bottom: 20px;
        }
        #messageInput {
            display: flex;
            padding: 10px;
            background-color: #1e1e1e;
            border-top: 1px solid #333;
        }
        #inputField, #phoneField, #passwordField, #barcodeField {
            flex: 1;
            padding: 10px;
            border: 1px solid #333;
            background-color: #222;
            color: #fff;
            border-radius: 5px;
            margin-top: 10px;
        }
        #sendButton, #loginButton, #addFriendButton {
            padding: 10px 15px;
            background-color: #6200ee;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
            transition: background-color 0.3s;
        }
        #sendButton:hover, #loginButton:hover, #addFriendButton:hover {
            background-color: #3700b3;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .sent {
            background-color: #6200ee;
            align-self: flex-end;
        }
        .received {
            background-color: #333;
            align-self: flex-start;
        }
        .logo {
            font-size: 40px;
            font-weight: bold;
            color: #6200ee;
            margin-bottom: 20px;
        }
        .barcode {
            margin: 20px 0;
            background-color: #fff;
            width: 100%;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #000;
            border: 2px dashed #6200ee;
        }
        select {
            padding: 10px;
            border: 1px solid #333;
            background-color: #222;
            color: #fff;
            border-radius: 5px;
            margin-top: 10px;
            width: 100%;
        }
        .notification {
            color: #ffeb3b;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }
        .friendsList {
            margin-top: 20px;
            width: 100%;
            max-height: 100px;
            overflow-y: auto;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #1e1e1e;
            padding: 10px;
        }
        .friend {
            margin: 5px 0;
            padding: 5px;
            background-color: #333;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .friendName {
            flex: 1;
        }
        .searchContainer {
            display: flex;
            margin-top: 10px;
            width: 100%;
        }
        .searchInput {
            flex: 1;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #222;
            color: #fff;
            margin-right: 10px;
        }
        .profilePicture {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            overflow: hidden;
            margin-bottom: 15px;
        }
        .profilePicture img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <div class="container" id="loginContainer">
        <div class="logo">OG</div>
        <h2>OGmessenger</h2>
        <select id="countrySelect">
            <option value="" disabled selected>Select your country</option>
            <option value="249">Sudan (+249)</option>
            <option value="966">Saudi Arabia (+966)</option>
        </select>
        <input type="text" id="phoneField" placeholder="Enter your phone number" aria-label="Phone number" />
        <input type="password" id="passwordField" placeholder="Create a password" aria-label="Password" />
        <button id="loginButton" aria-label="Login">Login</button>
        <div class="notification" id="loginNotification"></div>
    </div>

    <header id="appHeader" style="display: none;">
        <h1>OGmessenger</h1>
    </header>

    <div id="messageContainer" style="display: none;"></div>

    <div id="messageInput" style="display: none;">
        <input type="text" id="inputField" placeholder="Type your message..." aria-label="Message input" />
        <button id="sendButton" aria-label="Send message"><i class="fas fa-paper-plane"></i> Send</button>
        <div class="notification" id="sendNotification"></div>
    </div>

    <div id="profileContainer" style="display: none;">
        <h3>Your Profile</h3>
        <div class="profilePicture" id="profilePicture">
            <img src="" alt="Profile" id="profileImg" style="display:none;" />
        </div>
        <input type="file" id="uploadPicture" accept="image/*" aria-label="Upload Profile Picture" />
        <div class="barcode" id="barcode"></div>
        <button id="viewMessagesButton">View Messages</button>
        <h4>Add Friend by Barcode</h4>
        <input type="text" id="barcodeField" placeholder="Enter friend's barcode" aria-label="Barcode input" />
        <button id="addFriendButton">Add Friend</button>
        <div class="notification" id="friendNotification"></div>

        <h4>Search Friends</h4>
        <div class="searchContainer">
            <input type="text" id="searchField" class="searchInput" placeholder="Search friends..." />
        </div>

        <h4>Your Friends</h4>
        <div class="friendsList" id="friendsList"></div>
    </div>

    <script>
        const loginContainer = document.getElementById('loginContainer');
        const appHeader = document.getElementById('appHeader');
        const messageContainer = document.getElementById('messageContainer');
        const messageInput = document.getElementById('messageInput');
        const inputField = document.getElementById('inputField');
        const sendButton = document.getElementById('sendButton');
        const phoneField = document.getElementById('phoneField');
        const loginButton = document.getElementById('loginButton');
        const countrySelect = document.getElementById('countrySelect');
        const passwordField = document.getElementById('passwordField');
        const profileContainer = document.getElementById('profileContainer');
        const barcodeDiv = document.getElementById('barcode');
        const loginNotification = document.getElementById('loginNotification');
        const sendNotification = document.getElementById('sendNotification');
        const barcodeField = document.getElementById('barcodeField');
        const addFriendButton = document.getElementById('addFriendButton');
        const friendNotification = document.getElementById('friendNotification');
        const friendsList = document.getElementById('friendsList');
        const searchField = document.getElementById('searchField');
        const uploadPicture = document.getElementById('uploadPicture');
        const profileImg = document.getElementById('profileImg');

        let users = {};
        let currentUser = null;

        loginContainer.style.display = 'flex';

        loginButton.addEventListener('click', () => {
            const countryCode = countrySelect.value;
            const phoneNumber = phoneField.value.trim();
            const password = passwordField.value.trim();

            if (!countryCode) {
                showNotification(loginNotification, 'Please select your country.');
                return;
            }
            if (!isValidPhoneNumber(phoneNumber, countryCode)) {
                showNotification(loginNotification, 'Please enter a valid phone number.');
                return;
            }
            if (!password) {
                showNotification(loginNotification, 'Please create a password.');
                return;
            }

            const fullPhoneNumber = `+${countryCode}${phoneNumber}`;
            const barcode = generateBarcode();

            if (!users[fullPhoneNumber]) {
                users[fullPhoneNumber] = { messages: [], password: password, barcode: barcode, friends: [] };
            } else if (users[fullPhoneNumber].password !== password) {
                showNotification(loginNotification, 'Incorrect password.');
                return;
            }
            currentUser = fullPhoneNumber;

            loginContainer.style.display = 'none';
            appHeader.style.display = 'block';
            profileContainer.style.display = 'block';
            barcodeDiv.textContent = users[currentUser].barcode;

            loadMessages();
            loadFriends();
        });

        sendButton.addEventListener('click', () => {
            const messageText = inputField.value.trim();
            if (messageText === '') return;

            users[currentUser].messages.push({ text: messageText, type: 'sent' });
            displayMessage(messageText, 'sent');
            inputField.value = '';
            messageContainer.scrollTop = messageContainer.scrollHeight;

            showNotification(sendNotification, 'Message sent!');
        });

        addFriendButton.addEventListener('click', () => {
            const friendBarcode = barcodeField.value.trim();
            if (!friendBarcode) {
                showNotification(friendNotification, 'Please enter a barcode.');
                return;
            }

            const friendFound = Object.values(users).find(user => user.barcode === friendBarcode && user !== users[currentUser]);
            if (friendFound) {
                users[currentUser].friends.push(friendFound.barcode);
                showNotification(friendNotification, 'Friend added successfully!');
                loadFriends();
            } else {
                showNotification(friendNotification, 'Friend not found.');
            }
            barcodeField.value = '';
        });

        uploadPicture.addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    profileImg.src = e.target.result;
                    profileImg.style.display = 'block';
                }
                reader.readAsDataURL(file);
            }
        });

        searchField.addEventListener('input', () => {
            const query = searchField.value.toLowerCase();
            const friends = users[currentUser].friends;
            const filteredFriends = friends.filter(barcode => barcode.toLowerCase().includes(query));
            displayFriends(filteredFriends);
        });

        function displayMessage(text, type) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${type}`;
            messageElement.textContent = text;
            messageContainer.appendChild(messageElement);
        }

        function loadMessages() {
            const messages = users[currentUser].messages;
            messageContainer.innerHTML = ''; 
            messages.forEach(msg => {
                displayMessage(msg.text, msg.type);
            });
            messageContainer.style.display = 'block';
            messageInput.style.display = 'flex';
        }

        function loadFriends() {
            const friends = users[currentUser].friends;
            displayFriends(friends);
        }

        function displayFriends(friends) {
            friendsList.innerHTML = '';
            friends.forEach(friendBarcode => {
                const friendElement = document.createElement('div');
                friendElement.className = 'friend';
                friendElement.innerHTML = `<span class="friendName">${friendBarcode}</span>`;
                friendsList.appendChild(friendElement);
            });
        }

        function isValidPhoneNumber(phoneNumber, countryCode) {
            const sudanRegex = /^[1-9]\d{8}$/; // 9 digits
            const saudiRegex = /^5\d{8}$/; // 9 digits starting with 5
            return countryCode === '249' ? sudanRegex.test(phoneNumber) : saudiRegex.test(phoneNumber);
        }

        function generateBarcode() {
            return Math.random().toString(36).substring(2, 10).toUpperCase();
        }

        function showNotification(notificationElement, message) {
            notificationElement.textContent = message;
            notificationElement.style.display = 'block';
            setTimeout(() => {
                notificationElement.style.display = 'none';
            }, 3000);
        }

        function addSampleReceivedMessage() {
            const receivedMessage = 'Hello! This is a received message.';
            users[currentUser].messages.push({ text: receivedMessage, type: 'received' });
            displayMessage(receivedMessage, 'received');
        }

        addSampleReceivedMessage();
    </script>
</body>
</html>
